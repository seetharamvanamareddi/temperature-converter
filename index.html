<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>temp Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Temp Converter</h1>
      </header>
      <section class="inputs">
        <input
          type="number"
          name="celsius"
          id="celsius"
          class="input"
          placeholder="celsius"
        />
        <input
          type="number"
          name="fahrenheit"
          id="fahrenheit"
          class="input"
          placeholder="fahrenheit"
        />
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
